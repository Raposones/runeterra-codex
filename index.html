<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonts - Josefino Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,500;1,100;1,700&display=swap"
        rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/champion.css">
    <link rel="stylesheet" href="assets/css/modal.css">

    <link rel="icon" href="resources/l_icon.png" type="icon/png">
    <title>Runeterra Codex</title>
</head>

<body>
    <h1 id="teste">Runeterra Codex</h1>


    <section class="filter">
        <span  class="filter-text">Filter by class: </span>
        <ol class="class-filter"></ol>

        <hr>

        <span  class="filter-text">Filter by region: </span>
        <ol class="region-filter"></ol>

        <hr>


        <button type="button" class="show-all">Show all</button>
    </section>

    <section class="content">

        <ol class="champions" id="championList">
        </ol>

        <hr> 
        
        <div class="pagination">
            <button type="button" id="load-more">Load more</button>
        </div>
        
    </section>

    <div id="modal-details" class="modal-container">
        <div class="modal">
            <button class="closeButton">X</button>
            <div id="iconDiv"></div>
            <span id="name"></span>
            <span id="title"></span>
            <span id="class"></span>
            <div id="region">
                     
            </div>
            <span id="desc"></span>
        </div>
    </div>

    <script src="assets/js/model.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
